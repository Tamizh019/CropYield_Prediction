<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Prediction - AgriVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <a href="/" class="nav-brand">AgriVision AI</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/predict_yield">Yield Prediction</a>
            <a href="/recommend_crop">Crop Recommendation</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero" style="padding: 40px 20px;">
            <h1>Yield Prediction</h1>
            <p>Enter soil and crop details to estimate production.</p>
        </div>

        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <form action="/predict_yield" method="POST">
                <div class="form-group">
                    <label>State</label>
                    <select name="State_Name" required>
                        <option value="">Select State</option>
                        <!-- Options will be populated dynamically or static for now -->
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <!-- detailed list to be added -->
                    </select>
                </div>
                <div class="form-group">
                    <label>District</label>
                    <input type="text" name="District_Name" placeholder="Enter District" required>
                </div>
                <div class="form-group">
                    <label>Crop Year</label>
                    <input type="number" name="Crop_Year" placeholder="e.g. 2024" required>
                </div>
                <div class="form-group">
                    <label>Crop</label>
                    <input type="text" name="Crop" placeholder="e.g. Rice" required>
                </div>
                <div class="form-group">
                    <label>Area (Hectares)</label>
                    <input type="number" step="0.01" name="Area" placeholder="Enter Area" required>
                </div>
                <!-- Environmental Factors -->
                <div class="form-group">
                    <label>Temperature (Â°C)</label>
                    <input type="number" step="0.1" name="Temperature" placeholder="e.g. 25" required>
                </div>
                <div class="form-group">
                    <label>Humidity (%)</label>
                    <input type="number" step="0.1" name="Humidity" placeholder="e.g. 80" required>
                </div>
                <div class="form-group">
                    <label>pH Level</label>
                    <input type="number" step="0.1" name="pH" placeholder="e.g. 6.5" required>
                </div>
                <div class="form-group">
                    <label>Rainfall (mm)</label>
                    <input type="number" step="0.1" name="Rainfall" placeholder="e.g. 200" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Predict Yield</button>
            </form>

            {% if prediction %}
            <div
                style="margin-top: 30px; text-align: center; border-top: 1px solid var(--glass-border); padding-top: 20px;">
                <h2>Estimated Yield</h2>
                <div style="font-size: 2.5rem; font-weight: bold; color: var(--accent-color);">
                    {{ prediction }} <span style="font-size: 1rem;">Tonnes</span>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Bulk Prediction Section -->
        <div class="glass-card" style="max-width: 600px; margin: 40px auto; text-align: center;">
            <h2>ðŸ“‚ Bulk Prediction</h2>
            <p style="margin-bottom: 20px; opacity: 0.8;">Upload a CSV file with crop data to get predictions for all
                rows at once.</p>
            <form action="/predict_yield_bulk" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" accept=".csv" required
                        style="padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                </div>
                <button type="submit" class="btn" style="background: linear-gradient(45deg, #3498db, #2980b9);">
                    Upload & Predict
                </button>
            </form>
        </div>
    </div>
</body>

</html>
