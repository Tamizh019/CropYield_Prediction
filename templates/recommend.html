<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation - AgriVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <a href="/" class="nav-brand">AgriVision AI</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/predict_yield">Yield Prediction</a>
            <a href="/recommend_crop">Crop Recommendation</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero" style="padding: 40px 20px;">
            <h1>Crop Recommendation</h1>
            <p>Get AI-powered suggestions for your soil type.</p>
        </div>

        <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <form action="/recommend_crop" method="POST">
                <div class="form-group">
                    <label>Nitrogen (N)</label>
                    <input type="number" name="N" placeholder="Ratio of Nitrogen" required>
                </div>
                <div class="form-group">
                    <label>Phosphorus (P)</label>
                    <input type="number" name="P" placeholder="Ratio of Phosphorus" required>
                </div>
                <div class="form-group">
                    <label>Potassium (K)</label>
                    <input type="number" name="K" placeholder="Ratio of Potassium" required>
                </div>
                <div class="form-group">
                    <label>Temperature (Â°C)</label>
                    <input type="number" step="0.1" name="temperature" placeholder="e.g. 26.5" required>
                </div>
                <div class="form-group">
                    <label>Humidity (%)</label>
                    <input type="number" step="0.1" name="humidity" placeholder="e.g. 80.5" required>
                </div>
                <div class="form-group">
                    <label>pH Level</label>
                    <input type="number" step="0.1" name="ph" placeholder="e.g. 6.5" required>
                </div>
                <div class="form-group">
                    <label>Rainfall (mm)</label>
                    <input type="number" step="0.1" name="rainfall" placeholder="e.g. 200.5" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Recommend Crop</button>
            </form>

            {% if recommendation %}
            <div
                style="margin-top: 30px; text-align: center; border-top: 1px solid var(--glass-border); padding-top: 20px;">
                <h2>Best Crop to Grow</h2>
                <div
                    style="font-size: 2.5rem; font-weight: bold; color: var(--accent-color); text-transform: uppercase;">
                    {{ recommendation }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
